<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Chi tiết bài nộp</h1>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin chi tiết</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Mã bài nộp:</label>
                                <p th:text="${submission.id}"></p>
                            </div>
                            <div class="form-group">
                                <label>Mã đề thi:</label>
                                <p th:text="${submission.examID}"></p>
                            </div>
                            <div class="form-group">
                                <label>Mã người dùng:</label>
                                <p th:text="${submission.userID}"></p>
                            </div>
                            <div class="form-group">
                                <label>Điểm:</label>
                                <p th:text="${submission.score}"></p>
                            </div>
                            <div class="form-group">
                                <label>Thời gian nộp:</label>
                                <p th:text="${submission.submittedAt != null} ? ${#dates.format(submission.submittedAt, 'dd-MM-yyyy HH:mm')} : 'N/A'"></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/admin/submission}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
</div>
</body>
</html>
