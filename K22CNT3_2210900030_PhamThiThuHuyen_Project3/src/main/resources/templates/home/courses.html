    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>



    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img
                    src="assets/img/kaiadmin/logo-tripi.jpg"
                    alt="navbar brand"
                    class="navbar-brand"
                    height="65"
            />
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index" class="nav-item nav-link active">Trang chủ</a>
                <a href="about" class="nav-item nav-link">Giới thiệu</a>
                <a href="courses" class="nav-item nav-link">Ngân hàng đề thi</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">THPT</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="team" class="dropdown-item">Lớp 10</a>
                        <a href="testimonial" class="dropdown-item">Lớp 11</a>
                        <a href="404" class="dropdown-item active">Lớp 12</a>
                    </div>
                </div>
                <a href="contact" class="nav-item nav-link">Liên hệ</a>
                <a href="login" class="nav-item nav-link active">Đăng ký</a>
                <a href="signup" class="nav-item nav-link active">Đăng nhập</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Ngân hàng đề thi</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Courses</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Categories Start -->
    <div id="exam-list"></div>

    <script>
        fetch("http://localhost:8080/api/exams")
            .then(response => response.json())
            .then(data => {
                let examList = document.getElementById("exam-list");
                data.forEach(exam => {
                    let div = document.createElement("div");
                    div.classList.add("exam-card");
                    div.innerHTML = `<h3>${exam.title}</h3>
                                     <p>${exam.description}</p>
                                     <button onclick="showExam(${exam.id})">Bắt đầu</button>`;
                    examList.appendChild(div);
                });
            });

        function showExam(id) {
            window.location.href = `exam.html?id=${id}`;
        }
    </script>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/script.js"></script>
</body>

</html>
