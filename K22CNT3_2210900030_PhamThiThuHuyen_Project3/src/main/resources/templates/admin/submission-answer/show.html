<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <nav th:replace="~{admin/fragments/header :: header}"></nav>
  <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <h1 class="m-0">Chi tiết câu trả lời bài nộp</h1>
      </div>
    </div>

    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Thông tin chi tiết</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Mã bài nộp:</label>
                <p th:text="${submissionAnswer.id.submissionID}"></p>
              </div>
              <div class="form-group">
                <label>Mã câu hỏi:</label>
                <p th:text="${submissionAnswer.id.questionID}"></p>
              </div>
              <div class="form-group">
                <label>Câu trả lời:</label>
                <p th:text="${submissionAnswer.answer}"></p>
              </div>
            </div>
            <div class="card-footer">
              <a th:href="@{/admin/submission-answer}" class="btn btn-secondary">Quay lại</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
  <div th:replace="~{admin/fragments/script :: script}"></div>
</div>
</body>
</html>
