<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Chỉnh sửa đề thi</h1>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Chỉnh sửa</h3>
                        </div>
                        <form method="POST" th:action="@{/admin/exam/edit/{id}(id=${exam.examID})}" th:object="${exam}">
                            <div class="card-body">
                                <input th:field="*{examID}" type="hidden" class="form-control" id="examID">
                                <div class="form-group">
                                    <label for="title">Tiêu đề</label>
                                    <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Nhập tiêu đề">
                                </div>
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Nhập mô tả"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="createdBy">Người tạo</label>
                                    <input th:field="*{createdBy}" type="number" class="form-control" id="createdBy" placeholder="Nhập ID người tạo">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
</div>
</body>
</html>
