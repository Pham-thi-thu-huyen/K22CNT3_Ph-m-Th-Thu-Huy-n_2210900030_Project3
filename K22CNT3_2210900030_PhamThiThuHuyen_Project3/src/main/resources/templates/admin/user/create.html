<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Thêm mới người dùng</h1>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Thêm mới</h3>
                        </div>
                        <form method="POST" th:action="@{/admin/user}" th:object="${user}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="fullName">Họ tên</label>
                                    <input th:field="*{fullName}" type="text" class="form-control" id="fullName" placeholder="Nhập họ tên">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Nhập email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Mật khẩu</label>
                                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                </div>
                                <div class="form-group">
                                    <label for="role">Vai trò</label>
                                    <select th:field="*{role}" class="form-control" id="role">
                                        <option th:value="*{role.TEACHER}">Teacher</option>
                                        <option th:value="*{role.STUDENT}">Student</option>
                                        <!-- Thêm các vai trò khác nếu cần -->
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
    <div th:replace="~{admin/fragments/script :: script}"></div>
</div>
</body>
</html>
